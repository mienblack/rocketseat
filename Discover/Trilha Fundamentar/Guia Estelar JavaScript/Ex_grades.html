<body>

    <script>
        getScore(90)

        function getScore(nota) {
            if (nota > 89) {
                console.log("A")
            } else if (nota > 79) {
                console.log("B")
            } else if (nota > 69) {
                console.log("C")
            } else if (nota > 59) {
                console.log("D")
            } else {
                console.log("F")
            }
        }
    </script>
