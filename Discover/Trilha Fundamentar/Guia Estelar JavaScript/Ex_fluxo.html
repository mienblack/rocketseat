<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        const receitas = [2000]
        const despesas = [100, 20, 300, 900]

        function calculateBalance(array) {
            let total = 0
            for (let value of array) {
                total += value
            }
            return total
        }

        function situation() {
            let incomeBalance = calculateBalance(receitas)
            let expansesBalance = calculateBalance(despesas)
            let total = incomeBalance - expansesBalance

            if (total >= 0) {
                console.log(`Balanço ok no total de  R$${total.toFixed(2)}`)
            } else {
                console.log(`Balanço negativo no total de  R$${total.toFixed(2)}`)
            }
        }

        situation()
    </script>
</body>

</html>
