<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let array = ['html', 'css']
        //adicionar elemento no fim
        array.push('js')
        //adicionar elemento no início
        array.unshift('nodejs')
        //remover elemento do fim
        array.pop()
        //remover do início
        array.shift()
        //remover mais de um item em qualquer posição
        let index = array.indexOf('html')
        array.splice(index)
        console.log(array)
    </script>
</body>

</html>
